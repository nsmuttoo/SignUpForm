<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

<div class="leftBlock">
    <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="" width="33%" >
</div>



<div class="rightBlock">
<div class="topBlock">
    <p>This is not a real online service! You know you need something like this in your life to help you
        realize your deepest dreams. Sign up <em>now</em> to get started.
    </p>

    <p>You <em>know</em> you want to</p>

</div>


    
<form action="" method="post">
<div class="midBlock">
    <h2>Let's Do This</h1>

    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
    </div>

    <div>
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName">
    </div>

    <div>
        <label for="Email">Email Address</label>
        <input type="email" id="Email">
    </div>

    <div>
        <label for="PhoneNumber">Phone Number</label>
        <input type="tel" id="PhoneNumber">
    </div>

    <div>
        <label for="Password">Password</label>
        <input type="password" id="Password">
    </div>

    <div>
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password" id="ConfirmPassword">
    </div>
</div>

<div class="bottomBlock">

    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="google.com">Log in</a></p>
</div>
</form>


</div>


</body>
</html>
